<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Desarrollo</title>
    <link rel="stylesheet" href="assets/styles/css-registro.css">
</head>
<body>
    <div class="container">
        <div class="svg-container">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="none">
                <style>
                    @keyframes upside {
                        0% { transform: rotateZ(0); }
                        50% { transform: rotateZ(180deg); }
                        to { transform: rotateZ(360deg); }
                    }
                </style>
                <g style="animation: upside 3s cubic-bezier(.91,.23,.15,.88) both infinite alternate-reverse; transform-origin: center center">
                    <circle cx="12" cy="12" r="7" stroke="#000" stroke-width="1.5" transform="rotate(-180 12 12)"/>
                    <circle cx="15" cy="13.723" r="1" fill="#000" transform="rotate(-180 15 13.723)"/>
                    <circle cx="9" cy="13.723" r="1" fill="#000" transform="rotate(-180 9 13.723)"/>
                    <path stroke="#333" stroke-linecap="round" d="M9 9.853l.049-.04a4.631 4.631 0 015.951.04"/>
                </g>
            </svg>
        </div>
        <div class="message">Este apartado está en desarrollo...</div>
        <button class="button" onclick="location.href='inicio-sesion.html'">Volver a Inicio de Sesión</button>
    </div>
</body>
</html>
